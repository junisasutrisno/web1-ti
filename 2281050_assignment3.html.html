<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Forms</title>
</head>
<body>

    <h1>Registration Form</h1>
    <form action="process.php" method="POST">
            <fieldset>
            <!-- Input type text -->
            <label for="fname">First name: </label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name: </label><br>
            <input type="text" id="lname" name="lname"><br>

            <br>
            <!-- Input type radio -->
            <p>Choose your gender: </p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <br>
            <!-- Input type password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <br><br>
            <!-- Select element-->
            <label for="religion">Choose your religion:</label>
            <select id="relegion" name="relegion">
                <option value="Christian">Christian</option>
                <option value="Moslem">Moslem</option>
                <option value="Budhist">Budhist</option>
                <option value="Hindu">Hindu</option>
            </select>    

            <br><br>
            <!-- Textarea element -->
            <label for="comment">Write your comment below:</label><br>
            <textarea name="comment" rows="18" cols="30"></textarea>

            <br>
            <!-- Input type checkbox -->
            <p>Choose your hobbies: </p>
            <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
            <label for="hobby1">Badminton</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
            <label for="hobby2">Futsal</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="Football">
            <label for="hobby3">Football</label><br>
            <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
            <label for="hobby4">Basketball</label><br>

            <!-- Input type color -->
            <label for="favcolor">Select your favorite color: </label>
            <input type="color" id="favcolor" name="favcolor">
            <br>

            <br>
            <!-- Input type button -->
            <input type="button" onclick="alert('WS Chayo!!')" value="Click Me!"><br>

            <br>
            <!-- Input type Date -->
            <label for="My Birthday">My Birthday</label>
            <input type="date" id="My Birthday" name="My Birthday">
            <br>

            <br>
            <!-- Input type datetime-local -->
            <label for="birthdaytime">Birthday (date and time):</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <br>

            <br>
            <!-- Input type email -->
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email">
            <br>

            <br>
            <!-- Input type image -->
            <input type="image" src="https://1409791524.rsc.cdn77.org/data/images/full/621838/newjeans-wins-no-1-on-mcountdown.jpg" alt="Submit" width="400" height="200">
            <br>

            <br>
            <!-- Input type file -->
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <br>

            <br>
            <!-- Input type hidden -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="hidden" id="custId" name="custId" value="3487">
            <input type="submit" value="Submit">
            <br>

            <br>
            <!-- Input type month -->
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
            <br>

            <br>
            <!-- Input type number -->
            <label for="quantity">Quantity (between 1 and 10):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
            <br>

            <br>
            <!-- Input type range -->
            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50">
            <br>

            <br>
            <!-- Input type search -->
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
            <br>

            <br>
            <!-- Input type tel -->
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-8]{5}-[6-4]{1}-[0-6]{2}-[2-6]{8}">
            <br>

            <br>
            <!-- Input type time -->
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
            <br>

            <br>
            <!-- Input type url-->
            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage">
            <br>

            <br>
            <!-- Input type week -->
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
            <br>
            
            <br><br>
            <!-- Input type submit -->
            <input type="submit">

            <!-- Input type reset -->
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
